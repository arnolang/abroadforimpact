<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Abroad for Impact</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #4f8cff 0%, #38cfa6 100%);
      min-height: 100vh;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
    }
    a {
      color: #38cfa6;
      text-decoration: none;
      font-weight: 600;
      margin-top: 1.5rem;
      display: inline-block;
      font-size: 1.1rem;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <div class="subtitle">Your message has been received.<br>We'll be in touch soon.</div>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
